<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập AXIOS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- font awersome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Cybersoft</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Form <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Sport
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <section class="link">
      <div class="container"><p>Home/Products/Create</p></div>
    </section>
    <section class="info">
      <div class="container">
        <div class="title">
          <h2>Create Product</h2>
        </div>
        <div class="content-info">
          <div class="title-content">
            <h3>Product Info</h3>
          </div>
          <div class="form-info">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <span>id</span>
                  <input
                    type="text"
                    class="form-control"
                    id="id"
                    placeholder="product id"
                  />
                  <span id="err_id" class="err-mess"></span>
                </div>
                <div class="form-group">
                  <span>name</span>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="product name"
                  />
                  <span id="err_name" class="err-mess"></span>
                </div>
                <div class="form-group">
                  <span>price</span>
                  <input
                    type="text"
                    class="form-control"
                    id="price"
                    placeholder="product price"
                  />
                  <span id="err_price" class="err-mess"></span>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <span>image</span>
                  <input
                    type="text"
                    class="form-control"
                    id="img"
                    placeholder="product image link"
                  />
                  <span id="err_img" class="err-mess"></span>
                </div>
                <div class="form-group">
                  <span>productType</span>
                  <select name="" id="type" class="form-control">
                    <option>mobile</option>
                    <option>laptop</option>
                    <option>tablet</option>
                  </select>
                </div>
                <div class="form-group">
                  <span>description</span>
                  <textarea
                    name=""
                    id="description"
                    cols=""
                    rows="2"
                    class="form-control"
                  ></textarea>
                  <span id="err_des" class="err-mess"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="button-click">
            <button class="btn btn-primary" id="btnCreate">Create</button>
            <button class="btn btn-success" id="btnUpdate">Update</button>
          </div>
        </div>
        <div class="form-search">
          <input
            class="form-control"
            type="search"
            placeholder="Search by name"
            id="searchByName"
          />
          <button class="btn btn-outline-light text-dark" id="btnSearchByName">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </section>
    <section class="table">
      <div class="container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>id</th>
              <th>image</th>
              <th>name</th>
              <th>price</th>
              <th>description</th>
              <th>type</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tblProducts"></tbody>
        </table>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- AXIOS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- lib -->
    <script src="./util/methods/methods.js"></script>

    <!-- Models -->
    <script src="./models/Products.js"></script>

    <!-- Controllers -->
    <script src="./controllers/indexAjax.js"></script>
  </body>
</html>
